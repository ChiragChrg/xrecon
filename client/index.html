<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#001220" />
  <meta name="description"
    content="XRecon is a chatting app developed by ChiragChrg. Similar to WhatsApp, Users can text and interact with other users." />
  <meta name="robots" content="index, follow" />
  <meta name="google-site-verification" content="YRAUUyc8TP4QJ1s53KAdLxcON9xifQf33BnLeP-F_5Y" />
  <meta name="keywords"

  <link rel="apple-touch-icon" href="/Icons/192.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>XRecon | Realtime Chat App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link rel="stylesheet preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- PWA Service Worker Script -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/ServiceWorker.js")
          .then((Reg) => {
            console.log("SW Registered: ", Reg.scope);
          })
          .catch((RegErr) => {
            console.log("SW Registration failed: ", RegErr);
          });
      });
    }
  </script>
  <!-- PWA Service Worker Script -->
</body>

</html>
